<div class="error-message" ng-if="model.hasError">
  <div class="error-message-icon">
    <img src="images/caution.svg" />
  </div>
  <div class="error-message-text">
    {{model.errorMessage}}
  </div>
  <div class="error-message-close" ng-click="model.hasError=false">
    <img src="images/close_notif.svg" />
  </div>
</div>
<div class="main_div">
  <div class="title_text margin_bottom_30">Repository Details</div>
  <div class="middle_div">
    <div class="margin_bottom_15">
      <label for="displayName" class="margin_bottom_5 block text_left">Display
        Name</label> <input set-focus id="displayName" class="block" type="text" size="50" ng-model="model.displayName" />
    </div>
    <div>
      <label for="location" class="margin_bottom_5 block text_left">Location</label>
      <input id="location" class="block left" type="text" ng-model="model.location" />
      <button id="browse" class="left standard margin_bottom_20" ng-click="selectLocation()">Browse</button>
    </div>
    <div class="text_left">
      <div class="text_left checkbox-control">
        <input id="dont_modify" type="checkbox" ng-model="model.doNotModify" />
        <label for="dont_modify"></label>
      </div>
      <div id="dontModDiv" class="checkbox-label">
        Don't modify items in this location
      </div>
      <div class="margin_bottom_10 text_left">
        <input id="show_hidden" type="checkbox" ng-model="model.showHiddenFolders" />
        <label for="show_hidden"></label>
      </div>
      <div id="showHiddenDiv" class="checkbox-label">
        Show hidden folders
      </div>
    </div>
    <div class="margin_bottom_20">
      <label for="description" class="margin_bottom_5 block text_left">Description</label>
      <textarea id="description" class="block" rows="4" cols="50" ng-model="model.description"></textarea>
    </div>
    <div class="text_left checkbox-control">
      <input id="makeDefault" type="checkbox" ng-model="model.isDefault" />
      <label for="makeDefault"></label>
    </div>
    <div id="makeDefaultDiv" class="checkbox-label text_left">
      Make default-launch on startup
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/u42.png" /><a id="btnHelp" class="left" ng-click="help()">Help</a>
      <button id="finish" class="right margin_left_10 standard" type="button" ng-disabled="!canFinish()" ng-click="finish()">Finish</button>
      <button class="right secondary" type="button" ng-click="back()">Back</button>
    </div>
  </div>
</div>
