<div class="main_div">
  <div class="margin_bottom_30">
    <img alt="" src="images/u397.png" />
  </div>
  <div class="title_text margin_bottom_30">
    <div>Congratulations!</div>
  </div>
  <div class="primary_text">
    <div class="margin_bottom_60">{{successText}}</div>
    <div class="margin_bottom_30">What would you like to do?</div>
    <div class="margin_bottom_30">
      <button class="same_width standard" type="button" ng-click="connect()">Connect Now</button>
    </div>
    <div>
      <button class="same_width secondary" type="button" ng-click="createNewConnection()">Create New Connection</button>
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/u42.png" /><a id="btnHelp" class="left" ng-click="help()">Help</a>
      <button class="right secondary" type="button" ng-click="close()">Close</button>
    </div>
  </div>
</div>
